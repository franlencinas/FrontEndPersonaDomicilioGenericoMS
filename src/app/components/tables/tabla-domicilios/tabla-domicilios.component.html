<section style="margin: 1%">
    <div>
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-10">
                <h1>Gesti√≥n de domicilios</h1>
            </div>
            <div class=" col-xs-12 col-sm-4 col-md-2">
                <button type="button" class="btn btn-primary float-right ml-3 btn-block" data-toggle="modal" data-target="#modalDomicilio" (click)="resetDomicilio()">Agregar Domicilio</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <table class="table table-sm table-dark">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Calle</th>
                            <th scope="col">Numero</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let domicilio of domicilios | paginate: { itemsPerPage: 6, currentPage: paginaActual }">
                            <th scope="row">{{domicilio.id}}</th>
                            <td>{{domicilio.calle}}</td>
                            <td>{{domicilio.numero}}</td>
                            <td>
                                <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modalDomicilio" (click)="updateDomicilio(domicilio)">Actualizar</button>
                                <button type="button" class="btn btn-danger" (click)="deleteDomicilio(domicilio)">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="paginaActual = $event"></pagination-controls>
            </div>
        </div>
    </div>
</section>
<app-modal-domicilio [selectDomicilio]="selectDomicilio"></app-modal-domicilio>
