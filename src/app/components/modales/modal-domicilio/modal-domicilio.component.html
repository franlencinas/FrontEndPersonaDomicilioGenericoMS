<div class="modal" id="modalDomicilio" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{editado? 'Actualizar Domicilio' : 'Agregar Domicilio'}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="formGroup" [formGroup]="formGroup" (ngSubmit)="saveDomicilios(formGroup)">
                    <input type="hidden" name="id" id="id" formControlName="id">

                    <div class="form-group">
                        <label for="calle">Calle</label>
                        <input type="text" class="form-control" placeholder="Calle" formControlName="calle">
                        <div *ngIf ="formGroup.controls['calle'].invalid"
                             class="is-invalid">
                            Calle requerida.
                        </div>
                    </div>    

                    <div class="form-row">

                        <div class="form-group col-md-6">
                            <label for="numero">Número</label>
                            <input type="text" class="form-control" placeholder="Número" formControlName="numero">
                            <div *ngIf ="formGroup.controls['numero'].invalid"
                                 class="is-invalid">
                                Número requerido.
                                Solo se permiten números.
                            </div>
                        </div>  
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" #btnClose (click)="onClose()">Cerrar</button>
                        <button type="submit " class="btn btn-primary " #btnClose >Guardar Persona</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
